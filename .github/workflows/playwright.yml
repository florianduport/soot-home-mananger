name: Playwright E2E

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: soot
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/soot?schema=public
      PORT: 3210
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3210
      OPENAI_API_KEY: test-key
      OPENAI_MODEL: gpt-4.1-mini
      OPENAI_AGENT_MODEL: gpt-4.1-mini
      OPENAI_CONVERSATION_TITLE_MODEL: gpt-4.1-mini
      OPENAI_SHOPPING_MODEL: gpt-4.1-mini
      OPENAI_BUDGET_MODEL: gpt-4.1-mini

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npm run test:e2e:install

      - name: Apply Prisma schema
        run: npm run db:push

      - name: Build app
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: output/playwright/report
          if-no-files-found: ignore
